<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
</head>
<body>
    <section class="weather-app">
        <div class="weather-app__content">
            <div class="weather-app__content__img">
            </div>
            <div class="weather-app__content__app">
                <h1>Weather app</h1>
                <div class="message"></div>
                <form action="">
                    <label for="city" class="visuallyhidden">Enter city name</label>
                    <input id="city" type="text" name="city" placeholder="Enter city name">
                    <button id="search" type="submit">Search</button>
                </form>
                <div id="app"></div>
            </div>
        </div>
    </section>
	<footer class="app-footer">

	</footer>
</body>
</html>
